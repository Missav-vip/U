<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;  /* Video akan disusun dalam barisan horizontal */
            justify-content: flex-start; /* Mulai dari kiri */
            align-items: center;
            height: 100vh;
            overflow-x: scroll; /* Hanya scroll horizontal */
            overflow-y: hidden; /* Tidak ada scroll vertikal */
        }

        .video-container {
            width: 60px; /* Ukuran tetap video 60x60px */
            height: 60px;
            padding: 1px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            margin-right: 5px; /* Jarak antar video */
        }

        iframe {
            width: 100%;  /* Menyesuaikan lebar iframe dengan kontainer */
            height: 100%; /* Menyesuaikan tinggi iframe dengan kontainer */
            border: none;
        }

        /* Pastikan body dan html tidak ada scroll vertikal */
        html, body {
            overflow-y: hidden;
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');
        const videosPerLoad = 80; // Jumlah video yang akan dimuat sekaligus

        // Fungsi untuk menambahkan video
        function loadVideos() {
            for (let i = 0; i < videosPerLoad; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1&vq=tiny`;  // Memaksa kualitas 144p
                iframe.setAttribute("allow", "autoplay; encrypted-media");

                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');
                videoContainer.appendChild(iframe);
                container.appendChild(videoContainer);
            }
        }

        // Muat video pertama kali
        loadVideos(); // Memuat semua video sekaligus ketika halaman dimuat
    </script>
</body>
</html>
