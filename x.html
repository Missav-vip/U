<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;  /* Membuat video memanjang ke samping */
            justify-content: flex-start; /* Memastikan video dimulai dari kiri */
            align-items: center;
            height: 100vh;
            overflow-x: scroll; /* Hanya scroll horizontal */
        }

        .video-container {
            width: 60px; /* Ukuran tetap video 60x60px */
            height: 60px;
            padding: 1px;
            display: inline-block;
            justify-content: center;
            align-items: center;
            margin-right: 5px; /* Jarak antar video */
        }

        iframe {
            width: 100%;  /* Menyesuaikan lebar iframe dengan kontainer */
            height: 100%; /* Menyesuaikan tinggi iframe dengan kontainer */
            border: none;
        }

        /* Memastikan tidak ada scroll vertikal */
        html, body {
            overflow-y: hidden;
        }

    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');
        const videosPerRow = 10;  // Menentukan berapa banyak video dalam satu baris
        let videoIndexStart = 0;
        const videosPerLoad = 30; // Menambahkan 30 video per load

        // Fungsi untuk menambahkan video
        function loadVideos(startIndex, count) {
            for (let i = startIndex; i < startIndex + count; i++) {
                const iframe = document.createElement('iframe');
                iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1&vq=tiny`;  // Memaksa kualitas 144p
                iframe.setAttribute("allow", "autoplay; encrypted-media");
                iframe.setAttribute("loading", "lazy");  // Lazy loading untuk mempercepat pemuatan

                const videoContainer = document.createElement('div');
                videoContainer.classList.add('video-container');
                videoContainer.appendChild(iframe);
                container.appendChild(videoContainer);
            }
        }

        // Fungsi untuk memuat lebih banyak video
        function loadMoreVideos() {
            loadVideos(videoIndexStart, videosPerLoad);  // Muat video dari index yang diberikan
            videoIndexStart += videosPerLoad;  // Update index video yang akan ditampilkan selanjutnya
        }

        // Muat video pertama kali
        loadMoreVideos(); // Memuat video pertama ketika halaman dibuka
    </script>
</body>
</html>
