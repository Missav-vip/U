<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); /* Membuat video dalam grid */
            gap: 5px; /* Spasi antar video */
            justify-content: center; /* Menyusun video di tengah */
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Menyembunyikan scroll */
        }

        .video-container {
            width: 60px; /* Ukuran tetap video 60x60px */
            height: 60px;
            padding: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none; /* Mencegah klik pada video */
        }

        iframe {
            width: 100%;  /* Menyesuaikan lebar iframe dengan kontainer */
            height: 100%; /* Menyesuaikan tinggi iframe dengan kontainer */
            border: none;
        }

        /* Memastikan tidak ada scroll */
        html, body {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');

        // Fungsi untuk acak urutan video atau playlist
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap
            }
        }

        const videoIndexes = [];
        for (let i = 0; i < 80; i++) {
            videoIndexes.push(i); // Menambahkan 80 video ke dalam array
        }

        shuffleArray(videoIndexes); // Mengacak urutan video

        // Menambahkan video ke dalam container
        for (let i = 0; i < 80; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1&vq=tiny`;  // Memaksa kualitas 144p
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("loading", "lazy");  // Lazy loading untuk mempercepat pemuatan

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        }
    </script>
</body>
</html>
