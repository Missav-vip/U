<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimized Video Playlist</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            overflow-x: auto;
            white-space: nowrap;
        }
        .video-thumbnail {
            width: 60px;
            height: 60px;
            margin-right: 5px;
            display: inline-block;
        }
        .video-thumbnail img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0';  // Ganti dengan ID Playlist Anda
        const container = document.getElementById('videos-container');

        // Fungsi untuk menampilkan thumbnail video
        function createThumbnail(videoId) {
            const thumbnailDiv = document.createElement('div');
            thumbnailDiv.classList.add('video-thumbnail');
            const thumbnailImage = document.createElement('img');
            thumbnailImage.src = `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`;
            thumbnailImage.setAttribute('alt', 'Video Thumbnail');
            thumbnailImage.setAttribute('onclick', `playVideo('${videoId}')`);
            thumbnailDiv.appendChild(thumbnailImage);
            container.appendChild(thumbnailDiv);
        }

        // Membuat 80 thumbnail video
        for (let i = 0; i < 80; i++) {
            const videoId = playlistId + '&index=' + (i + 1);  // Gantilah dengan ID video sebenarnya dari playlist
            createThumbnail(videoId);
        }

        // Fungsi untuk memutar video ketika thumbnail diklik
        function playVideo(videoId) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&vq=tiny`;
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('loading', 'lazy');
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            document.body.appendChild(iframe);  // Menambahkan iframe ke halaman
        }
    </script>
</body>
</html>
