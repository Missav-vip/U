<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .video-container {
            width: 50px; /* Ukuran kotak video */
            height: 50px; /* Ukuran kotak video */
            margin: 1px; /* Jarak 1px antar kotak */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');
        let videoIndexes = [];

        // Menambahkan video index untuk playlist
        for (let i = 0; i < 20; i++) {
            videoIndexes.push(i);
        }

        // Mengacak urutan video
        videoIndexes = videoIndexes.sort(() => Math.random() - 0.5);

        // Membuat embed untuk playlist
        videoIndexes.forEach((index) => {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${getVideoIdFromPlaylist(playlistId, index)}?autoplay=1&loop=1&playlist=${playlistId}&mute=1&quality=small`; 
            iframe.setAttribute("allow", "autoplay; encrypted-media");

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        });

        // Fungsi untuk mendapatkan ID video dari playlist berdasarkan index
        function getVideoIdFromPlaylist(playlistId, index) {
            // Anda dapat menambahkan logika untuk mendapatkan ID video tertentu dari playlist
            // Misalnya menggunakan YouTube API untuk mengambil ID video dari playlist
            // Di sini, kami menggunakan contoh ID video berdasarkan playlist.
            return playlistId.split(',')[index] || 'defaultVideoId';
        }
    </script>
</body>
</html>
