<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 6 kolom */
            grid-gap: 10px; /* ruang antara video */
            justify-content: center;
            align-items: center;
        }

        .video-container {
            width: 100%; /* Lebar penuh dari kolom grid */
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;
            height: 100%;
            max-width: 360px; /* Ukuran maksimum video */
            max-height: 360px; /* Ukuran maksimum video */
            border: none;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: repeat(4, 1fr); /* 4 kolom untuk layar kecil */
            }
        }

        @media (max-width: 400px) {
            body {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom untuk layar sangat kecil */
            }
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');

        // Fungsi untuk acak urutan video atau playlist
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap
            }
        }

        const videoIndexes = [];
        for (let i = 0; i < 80; i++) {
            videoIndexes.push(i); // Menambahkan 80 video ke dalam array
        }

        shuffleArray(videoIndexes); // Mengacak urutan video

        // Menambahkan video ke dalam container
        for (let i = 0; i < 80; i++) {
            const iframe = document.createElement('iframe');
            // Gunakan playlist ID yang valid untuk iframe, tanpa index
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1`;
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("loading", "lazy");

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        }

    </script>
</body>
</html>
