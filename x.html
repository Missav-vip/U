<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;  /* Membuat elemen video bisa memanjang ke samping */
            justify-content: flex-start; /* Posisi video ke kiri */
            align-items: center;
        }

        .video-container {
            width: 60px; /* Ukuran tetap video 60x60px */
            height: 60px;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 100%;  /* Menyesuaikan lebar iframe dengan kontainer */
            height: 100%; /* Menyesuaikan tinggi iframe dengan kontainer */
            border: none;
        }

        /* Responsif untuk perangkat dengan lebar lebih kecil */
        @media (max-width: 768px) {
            .video-container {
                width: 60px;
                height: 60px;
            }
        }

        @media (max-width: 400px) {
            .video-container {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // ID Playlist Anda
        const container = document.getElementById('videos-container');

        // Fungsi untuk acak urutan video atau playlist
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap
            }
        }

        const videoIndexes = [];
        for (let i = 0; i < 80; i++) {
            videoIndexes.push(i); // Menambahkan 80 video ke dalam array
        }

        shuffleArray(videoIndexes); // Mengacak urutan video

        // Menambahkan video ke dalam container
        for (let i = 0; i < 80; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/videoseries?list=${playlistId}&autoplay=1&loop=1&mute=1`;
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            iframe.setAttribute("loading", "lazy");

            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        }

    </script>
</body>
</html>
