<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Video YouTube</title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            margin: 0;
            padding: 0;
        }
        .video-container {
            margin: 5px;
            width: 50px;
            height: 50px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="videos-container"></div>
    
    <script>
        const playlistId = 'PLmeMnjLK2plF0KqeYKG7OjsA5FEGODMh0'; // Ganti dengan ID playlist Anda
        const container = document.getElementById('videos-container');
        const totalVideos = 200;

        // Fungsi untuk mendapatkan video secara acak
        function getRandomVideo() {
            const randomIndex = Math.floor(Math.random() * totalVideos);
            return playlistId.split(',')[randomIndex] || 'defaultVideoId';
        }

        // Menampilkan 200 kotak video secara acak
        for (let i = 0; i < totalVideos; i++) {
            const iframe = document.createElement('iframe');
            iframe.src = `https://www.youtube.com/embed/${getRandomVideo()}?autoplay=1&loop=1&playlist=${playlistId}&mute=1&quality=small&controls=0&disablekb=1&rel=0`;
            iframe.setAttribute("allow", "autoplay; encrypted-media");
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('video-container');
            videoContainer.appendChild(iframe);
            container.appendChild(videoContainer);
        }
    </script>
</body>
</html>
